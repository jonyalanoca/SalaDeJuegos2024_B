    <div class="sectionBotones">
        <div class="palabraSecreta_container">
            <div *ngFor="let item of palabraSecreta" class="palabraSecreta_letraContainer">
                <div class="palabraSecreta_letra" *ngIf="esLetraEncontrada(item)">{{item}}</div>
            </div>
        </div>
        <div class="teclas_container">
            <button *ngFor="let item of listaLetras" class="teclas_item" (click)="probarLetra(item)"
                [disabled]="estaUsada(item)" [ngClass]="{'teclas_itemUsada':estaUsada(item)}">
                {{item}}
            </button>
        </div>
    </div>
</section>

<p-dialog [header]="modalMessage.title" [modal]="true" [(visible)]="modalMessage.visible" [position]="modalMessage.position" [style]="{ width: '25rem' }">
    <div class="flex align-items-center gap-3 mb-3" [innerHTML]="modalMessage.message"> </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Aceptar" severity="secondary" (onClick)="rankear()" />
    </div>
</p-dialog>
