<div class="loginContainer ">
    <div class="loginCard flex flex-column justify-content-around">
        <div></div>
        <div class="flex flex-column justify-content-center gap-4">
            <h2 class="text-center">Ingreso</h2>

            <div class="col-12">
                <p-floatLabel>
                    <input pInputText id="useremail" [(ngModel)]="email" class="col-12" type="text" />
                    <label for="username">Email</label>
                </p-floatLabel>
            </div>
            <div class="col-12">
                <p-floatLabel>
                    <input pInputText id="userpassword" [(ngModel)]="pass" class="col-12" type="password" />
                    <label for="username">Contraceña</label>
                </p-floatLabel>
            </div>
            <div class="col-12">
                <p-button label="Ingresar" [outlined]="true" severity="contrast" class="button-w-100" (onClick)="ingresar()"/>
            </div>
            <div class="accesDirectos">
                <a (click)="GetDefaultUser(0)"><i class="pi pi-user" style="font-size: 3rem"></i></a>
                <a (click)="GetDefaultUser(1)"><i class="pi pi-user" style="font-size: 3rem"></i></a>
                <a (click)="GetDefaultUser(2)"><i class="pi pi-user" style="font-size: 3rem"></i></a>
            </div>
        </div>
        <div class="col-12">
            ¿Aun no estas registrados? <a class="font-bold" [routerLink]="['/register']">¡Registrate ahora!</a>
        </div>
    </div>


</div>
<p-dialog [header]="modalMessage.title" [modal]="true" [(visible)]="modalMessage.visible" [position]="modalMessage.position" [style]="{ width: '25rem' }">
    <div class="flex align-items-center gap-3 mb-3" [innerHTML]="modalMessage.message"> </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Aceptar" severity="secondary" (onClick)="modalMessage.visible = false" />
    </div>
</p-dialog>
